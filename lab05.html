<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Código copiado para fuente Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--Fin de código copiado-->

    <link rel="stylesheet" href="estilos/estilolab05.css">

    <title>Laboratorio 05 JS</title>
</head>
<body>
    <div class="contenedor">

        <!-- Inicio de encabezado (header) -->
        <header class="encabezado">
            <div class="titulo">
                <h1>LAB 05: TALLER DE JAVASCRIPT</h1>
            </div>    


            <!-- Inicio menu -->
            <nav class="menu">
                <a href="index.html">Inicio</a>
            </nav>
            <!-- Fin menu -->
        </header>
        <!-- Fin de encabezado -->

        <div class="contenido">
            <h2 class="titulo-contenido">LAB 05: TALLER DE JAVASCRIPT</h2>

        <section class="item-contenido">
            <div class="cuadros">
                <div class="item">
                    <label for="apellidosNombres" class="indicador azul">Apellidos y Nombres:</label>
                    <input class="ingresar" type="text" name="datos" id="apellidosNombres" placeholder="Ingrese Apellidos y nombres"/>
                </div>
                <div class="item">
                    <label for="fechaNacimiento" class="indicador azul">Fecha de Nacimiento:</label>
                    <input class="ingresar" type="date" name="fecha" id="fechaNacimiento" placeholder="dd-mm-yyyy">
                </div>
            </div>
            <div class="botones">
                <button id="extraer" class="boton naranja">Extraer</button>
                <button id="colorear" class="boton rojo">Colorear</button>
            </div>
        </section>

        <section class="item-contenido">
            <div class="cuadros">
                <div class="item">
                    <label for="paterno" class="indicador azul">Apellido paterno:</label>
                    <input type="text" readonly="readonly" class="llenar" id="paterno">
                </div>
                <div class="item">
                    <label for="materno" class="indicador azul">Apellido materno:</label>
                    <input type="text" readonly="readonly" class="llenar" id="materno">
                </div>
                <div class="item">
                    <label for="nombres" class="indicador azul">Nombres:</label>
                    <input type="text" readonly="readonly" class="llenar" id="nombres">
                </div>
            </div>

            <div class="cuadros">
                <div class="item">
                    <label for="longitud" class="indicador rojo">Longitud del apellido:</label>
                    <input type="text" readonly="readonly" class="llenar" id="longitud">
                </div>
                <div class="item">
                    <label for="edad" class="indicador rojo">Edad:</label>
                    <input type="text" readonly="readonly" class="llenar" id="edad">
                </div>
                <div class="item">
                    <label for="mes" class="indicador rojo">Mes en letras:</label>
                    <input type="text" readonly="readonly" class="llenar" id="mes">
                </div>
            </div>
        </section>
        </div>

        


    </div>
</body>
</html>
